<div class="table-responsive">
<button
type="button"
class="btn btn-success"
data-toggle="modal"
data-target="#formModal"
>
Nuevo Registro
</button>


<table class="table">
<thead>
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Cédula</th>
    <th scope="col">Teléfono</th>
    <th scope="col">Dirección</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let clientes of clientesService.clientes">
    <td>{{ clientes.nombre }}</td>
    <td>{{ clientes.apellido }}</td>
    <td>{{ clientes.cedula }}</td>
    <td>{{ clientes.telefono }}</td>
    <td>{{ clientes.direccion }}</td>
    <td>
      <a
        data-toggle="modal"
        data-target="#formModal2"
        style="cursor: pointer"
        ><i class="material-icons" (click)="updateCliente(clientes)">edit</i></a
      >
    </td>
    <td>
      <a
        (click)="eliminarCliente(clientes.id_cliente)"
        style="cursor: pointer"
        ><i class="material-icons">delete</i></a
      >
    </td>
  </tr>
</tbody>
</table>


<div
class="modal fade"
id="formModal"
tabindex="-1"
role="dialog"
aria-labelledby="IdmodalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="IdmodalLabel">Agregar Clientes</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #clientesForm="ngForm">
      <div class="mb-3">
        <div class="mb-3">
          <div class="input-group">      
            <input name="code" class="form-control" type="hidden" name="id_cliente" #id_cliente="ngModel" [(ngModel)]="clientesService.selectedClientes.id_cliente"/>
          </div>
        </div>
        <label>Nombre</label>
        <div class="input-group">
          <input name="code" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="clientesService.selectedClientes.nombre"/>
        </div>
      </div>
      <label>Apellido</label>
        <div class="input-group">
          <input name="code" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="clientesService.selectedClientes.apellido"/>
        </div>
        <label>Cédula</label>
        <div class="input-group">
          <input name="code" class="form-control" name="cedula" #cedula="ngModel" [(ngModel)]="clientesService.selectedClientes.cedula"/>
        </div>
        <label>Teléfono</label>
        <div class="input-group">
          <input name="code" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="clientesService.selectedClientes.telefono"/>
        </div>
        <label>Dirección</label>
        <div class="input-group">
          <input name="code" class="form-control" name="direccion" #direccion="ngModel" [(ngModel)]="clientesService.selectedClientes.direccion"/>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="createCliente(clientesForm)">Guardar</button>
  </div>
</div>
</div>
</div>


<div
class="modal fade"
id="formModal2"
tabindex="-1"
role="dialog"
aria-labelledby="IdmodalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="IdmodalLabel">Editar Película</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #clientesForm="ngForm">
      <div class="mb-3">
        <div class="mb-3">
          <div class="input-group">      
            <input name="code" class="form-control" type="hidden" name="id_cliente" #id_cliente="ngModel" [(ngModel)]="clientesService.selectedClientes.id_cliente"/>
          </div>
        </div>
        <label>Nombre</label>
        <div class="input-group">
          <input name="code" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="clientesService.selectedClientes.nombre"/>
        </div>
      </div>
      <label>Apellido</label>
        <div class="input-group">
          <input name="code" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="clientesService.selectedClientes.apellido"/>
        </div>
        <label>Cédula</label>
        <div class="input-group">
          <input name="code" class="form-control" required type="text" minlength="10" maxlength="10" name="cedula" #cedula="ngModel" [(ngModel)]="clientesService.selectedClientes.cedula"/>
        </div>
        
        <label>Teléfono</label>
        <div class="input-group">
          <input name="code" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="clientesService.selectedClientes.telefono"/>
        </div>
        <label>Dirección</label>
        <div class="input-group">
          <input name="code" class="form-control" name="direccion" #direccion="ngModel" [(ngModel)]="clientesService.selectedClientes.direccion"/>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="createCliente(clientesForm)">Guardar</button>
  </div>
</div>
</div>
</div>
</div>
